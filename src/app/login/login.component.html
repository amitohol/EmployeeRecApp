<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="container">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail 1" aria-describedby="emailHelp" placeholder="Email">
                        </div>
                        <div class="mb-3 ">
                            <label for="exampleInputPassword1 " class="form-label ">Password</label>
                            <input type="password " formControlName="password" class="form-control " id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="container text-center ">
                            <b utton type="submit " class="btn btn-primary ">Login</b>
                        </div>
                    </div>
                </form>
                <div class="container text-center mt-3 " id="loginbottom">
                    <a routerLink="/forgotpass" class="mt-2 " type="button">Forgot Password?</a><br>
                    <a routerLink="/signup">Signup here</a>
                </div>
            </div>
        </div>
    </div>
</div>
