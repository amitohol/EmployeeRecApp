<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content ">
            <div class="modal-header ">
                <h5 class="modal-title " id="exampleModalLabel ">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
                <form [formGroup]="formValue ">
                    <div class="mb-3 ">
                        <label for="exampleInputEmpFname " class="form-label ">First Name</label>
                        <input type="text " formControlName="fname " class="form-control " id="emp_fname " placeholder="enter first name ">
                    </div>

                    <div class="mb-3 ">
                        <label for="exampleInputEmpLname " class="form-label ">Last Name</label>
                        <input type="text " formControlName="lname " class="form-control " id="emp_lname " placeholder="enter last name ">
                    </div>

                    <div class="mb-3 ">
                        <label for="exampleInputEmail " class="form-label ">Email</label>
                        <input type="email " formControlName="email " class="form-control " id="emp_mail " placeholder="enter email address ">
                    </div>

                    <div class="mb-3 ">
                        <label for="exampleInputMobileNo " class="form-label ">Mobile No</label>
                        <input type="text " formControlName="mobile " class="form-control " id="emp_mobile " placeholder="enter mobile number ">
                    </div>

                    <div class="mb-3 ">
                        <label for="exampleInputAssress " class="form-label ">Address</label>
                        <input type="text " formControlName="address " class="form-control " id="emp_address " placeholder="enter address ">
                    </div>

                    <div class="mb-3 ">
                        <label for="exampleInputdesig " class="form-label ">Designation</label>
                        <input type="text " formControlName="desig " class="form-control " id="emp_desig " placeholder="enter designation ">
                    </div>
                </form>
            </div>
            <div class="modal-footer ">
                <button type="button " id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button " (click)="postEmpDetails() " class="btn btn-primary ">Save changes</button>
            </div>
        </div>
    </div>
</div>
